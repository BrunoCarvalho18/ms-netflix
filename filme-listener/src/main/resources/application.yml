server:
  port: 8084

filme:
  topico: filmetopico
  
spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: http://localhost:9092
      group-id: group-id

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka       
