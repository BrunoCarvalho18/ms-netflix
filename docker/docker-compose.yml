version: '3.3'
services:
   db:
     image: mysql
     volumes:
       - dbdata:/var/lib/mysql
     restart: always
     ports:
       - "3308:3306"
     environment:
       MYSQL_ROOT_USER: root
       MYSQL_ROOT_PASSWORD: admin
       MYSQL_DATABASE: usuarios
       MYSQL_USER: root
       MYSQL_PASSWORD: admin

volumes:
    dbdata: